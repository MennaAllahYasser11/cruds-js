<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud m-auto">
        <div class="head text-center mb-5">
            <h2 class="fw-bold mt-3">CRUD</h2>
            <p class="fs-5 fw-bolder">Product Management System</p>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="inputs w-50">
            <div class="form-group">
                <input class="form-control mb-2 input-bg" type="text" placeholder="Title" id="title">
            </div>

            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <input onkeyup="getTotal()" class="form-control m-2 input-bg" type="number" id="price"
                        placeholder="Price">
                    <input onkeyup="getTotal()" class="form-control m-2 input-bg" type="number" id="discount"
                        placeholder="Discount">
                </div>
            </div>

            <div class="form-group">
                <input class="form-control mb-2 input-bg mt-1" type="text" placeholder="Category" id="category">
            </div>

            <div class="form-group">
                <input class="form-control mb-2 input-bg" type="number" placeholder="Count" id="count">
            </div>

            <button class="p-1 rounded-1 text-white btn" id="submit">Create</button>

            <!-- Search Box directly under the Create button -->
            <div class="outputs text-center w-100 mt-3">
                <div class="searchBox">
                    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search"
                        class="form-control mb-2">
                    <div class="btnSearch d-flex justify-content-center">
                        <button onclick="getSearchMood(this.id)" id="searchTitle" class="btn btn-secondary mx-1">Search
                            By Title</button>
                        <button onclick="getSearchMood(this.id)" id="searchCat" class="btn btn-secondary mx-1">Search By
                            Category</button>
                    </div>
                    <div id="deleteAll"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive mt-5">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
